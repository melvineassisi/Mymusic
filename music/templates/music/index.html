{% extends 'music/base.html' %}

{% block title %}
Albums
{% endblock %}

{% block body %}
{%  if all_albums %}
<h1>Here are all my album</h1>
<ul>
    {% for album in all_albums  %}
    <li>
        <a href="{% url 'music:detail' album.id  %}">{{ album.artist_title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
    <h1>No albuum</h1>
{% endif %}

{% endblock %}
